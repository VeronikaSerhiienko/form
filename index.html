<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<h1>Personal information</h1>
	<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
		<fieldset>
			<legend>Personal information</legend>
			<div>
				<label for="surname">Surname :</label>
				<input type="text" name="surname" id="surname" maxlength="15" required >
			</div>
			<div>
				<label for="name">Name :</label>
				<input type="text" name="name" id="name" value="John">
			</div>
			<div>
				<label for="age">How old are You?:</label>	
				<input type="number" name="age" id="age" max="80">
			</div>
			<div>
				<label for="datebirth">Full date of birth:</label>
				<input type="date" name="dateOfBirth" id="datebirth"  min="01/02/2000">
			</div>
			<div>
				<label for="accept">I accept the terms of the agreement </label>
				<input type="checkbox" name="acceptAgreement" id="accept">
			</div>
		</fieldset>

		<fieldset>
			<legend>Registration</legend>
				<div>
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" placeholder="email">
				</div>
				<div>
					<label for="password">Password</label>
					<input type="password" name="password" id="password" minlength="8" autocomplete="off">
				</div>
		</fieldset>

		<fieldset>
			<legend>An interesting fact about you?</legend>
				<p>Do you love cats?</p>
				<div>
					<input type="radio" name="loveCats" id="radiocats1" value="Yes">
					<label for="radiocats1"> Yes</label>
				</div>
				<div>
					<input type="radio" name="loveCats" id="radiocats2" value="Not">
					<label for="radiocats2"> Not </label>
				</div>
				<div>
					<label for="color"> What is your favourite color?</label>
					<input type="color" name="favouriteColor" id="color" >
				</div>
				<div>
					<label for="time"> What time do you go to bed?</label>
					<input type="time" name="timeToGoToBed" id="time" >
				</div>	

				<p> What your favourite brand of car?</p>
				<div>
					<select multiple name="favouriteBrandOfCar" id="brandOfCar">
						  <option value="BMW">BMW</option>
						  <option value="Audi">Audi</option>
						  <option selected value="Lada">Lada</option>		 
					</select> 
				</div>	
				<p> How do your rate our work?</p>
				<div>
					<input type="range" name="rateOurWork" id="rateOurWork">
				</div>	
		</fieldset>		

		<fieldset>
			<legend>Your comments:</legend>
			<textarea rows="3" placeholder="Comments" name="comments" id="comments"></textarea>			
		</fieldset>
		<input type="submit" value="Submit" name="submit">
	</form>
</body>
</html>
